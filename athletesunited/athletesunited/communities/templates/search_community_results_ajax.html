
                <div id="searchresults" style="border: 0 solid rgba(0,0,0,0.25); box-shadow: 0 1px 4px rgba(0,0,0,0.25); background: #fff; background-color: rgba(255,255,255,0.98);">

                    {% if Communities.count > 0 %}

                        {% for Community in Communities %}
                        <li><a href="{% url 'communities.views.CommunityHomePage' Community.slug %}" style="padding: 5px 5px 5px 5px;">{{ Community.name }}</a></li>
                        {% endfor %}

                    {% endif %}
                
                </div>
